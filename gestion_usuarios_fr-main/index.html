<!DOCTYPE html>
<html lang="es">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Gestion de usuarios</title>
</head>

<body>
    <header>
        <h1>Gestion de usuarios</h1>
    </header>
    <main>
        <section>
            <button id="registrarBtn" type="button">Registrar usuario</button>
        </section>
        <section>
            <table id="usuariosTb">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Usuario</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                 
                </tbody>
            </table>
        </section>
        <section>
            <form>
                <label>
                    <span>Nombre: </span>
                    <input id="name" type="text" maxlength="200" name="name" required>
                </label>
                <label>
                    <span>Username: </span>
                    <input id="username" type="text" maxlength="150" name="username" required>
                </label>
                <label>
                    <span>Contraseña: </span>
                    <input id="password" type="password" maxlength="200" name="password" required>
                </label>
                <section>
                    <button id="guardarBtn" type="button">Guardar</button>
                </section>
            </form>
        </section>
    </main>
    <footer>
        <p>Programación avanzada</p>
        <br>
        <p>@2023</p>
    </footer>
    <!-- Para trabajar con jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="js/gestionUsuarios.js"></script>
</body>

</html>
